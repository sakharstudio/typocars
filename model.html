<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Model Example : Mixture + Compass</title>
	<link href="/public/styles/styles.min.css" rel="stylesheet" type="text/css" media="all"/>
	<meta property="og:title" content="Typography cars" />
	<meta property="og:type" content="website">
	<meta property="og:url" content="" />
	<meta property="og:description" content="Every car has a temper. This is a little experiment to express it with typography." />
	<meta property="og:locale" content="en_EN" /> 
	<meta property="og:image" content="public/images/share.jpg" />
</head>
<body>
	<div id="fullpage">
		
	<h1>Model</h1>
	<h2>A basic example.</h2>
	<p>List populated from the model:</p>
	<ol>
		
			<li><a href="http://twitter.com/@neiltak">Neil Kinnish</a></li>
		
			<li><a href="http://twitter.com/@mikekus">Mike Kus</a></li>
		
			<li><a href="http://twitter.com/@petetak">Pete Nelson</a></li>
		
	</ol>
	<p>Todays date: 08 May 2015. Model created: 11.14.2012</p>
		
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="public/scripts/jquery.fullPage.min.js"></script>
	<script>
		(function () {
			function setCardHeight() {
				$('.card').each(function () {
					$(this).find('.wrap').css( 'height', $(window).height() - 125 );
				});
			}
			setCardHeight();
			$(window).on('resize', setCardHeight);

			$('#fullpage').fullpage({
				navigation: true,
				navigationPosition: 'right'
			});

			// Переключение фото/текст
			$('.card').each(function () {
				var $this = $(this),
					btn = $this.find('.toggle-link');

				btn.on('click', function (e) {
				  e.preventDefault();
				  var button = $(this),
				  	aim = button.data('aim');
				  $this.find('.'+aim).removeClass('hidden').siblings().addClass('hidden');
				  if (!button.hasClass('active')) {
				  	button.addClass('active').siblings().removeClass('active');
				  } 
				});
			});
		})();
	</script>
</body>
</html>
